<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="secondary">
    <ion-input placeholder="Enter Item" [(ngModel)]= "input"></ion-input> 
    <ion-buttons slot="end">
        <ion-button (click)="addListItem(input)" color="primary" >Add Items</ion-button>
    </ion-buttons>
    </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of listItems">
      {{item}}
    </ion-item>
  </ion-list>
</ion-content>
